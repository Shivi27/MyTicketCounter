<div class="container">
  <h2 style="text-align: center;text-transform: uppercase;font-weight: bold; color: #96c9d4;">My Ticket Counter</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <div class="carousel-inner">
      <div class="item active">
        <img src=".\assets\images\Theboss.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src=".\assets\images\thor-ragnarok.jpg" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src=".\assets\images\bridgeofsloths.jpg" alt="New york" style="width:100%;">
      </div>

      <div class="item">
        <img src=".\assets\images\jagga jasoos.jpg" alt="L.A" style="width:100%;">
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
