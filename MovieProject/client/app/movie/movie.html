<form class="container-fluid">
  <div class="form-group">
  <input type="text" class="form-control" placeholder="Enter Movie Name" ng-model="$ctrl.Title">
  </div>
  <br>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Enter Movie Year" ng-model="$ctrl.Year">
  </div>
  <br>
    <button type="button" class="btn btn-success btn-sm" ng-model="myHide" ng-click="$ctrl.searchMovie()">Search Movie</button>
</form>
 
  <br>
  
  <table class="container">
  <tr>
  <td>Movie Poster: {{$ctrl.movieData.Poster}}</td>
  <td>Movie Title: {{$ctrl.movieData.Title}}</td>
  <td>Movie Year: {{$ctrl.movieData.Year}}</td>
  <td>Movie Genre: {{$ctrl.movieData.Genre}}</td>
  </tr>
 
  </table>
  
  <br>
  <div style="margin-left: 1%;">
    <button type="submit" class="btn btn-primary" ng-click="$ctrl.addMovie()">Add Movie Details </button>
  </div>


<br>
<table id="pure" class="table table-bordered">
	<tr>
      
        <th>Poster</th>
        <th>Title</th>
        <th>Year</th>
        <th>Genre</th>
        <th>Button</th>
      
  </tr>

  <tr ng-repeat="shiv in $ctrl.shivMovie">
			<td><img src="{{shiv.Poster}}" height="150" width="100"></td>
			<td>{{shiv.Title}}</td>
			<td>{{shiv.Year}}</td>
			<td>{{shiv.Genre}}</td>
			<td><button type="submit" class="btn btn-danger btn-sm" ng-click="$ctrl.deleteMovie(shiv)">delete</button></td>
  </tr>

</table>
